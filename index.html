<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Button Game</h1>

    <p>
      Welcome to the button game. To play, repeat the pattern played to you.
    </p>
    <br/>
    <div id="ctrlBtnArea">
      <button id="startGameBtn" class="control" onclick="startGame()">Start</button>
      <button id="stopGameBtn" class="control hidden" onclick="stopGame()">Stop</button>
    </div>
    
    <br/><br/><br/><br/><br/><br/>

    <div id="gameBtnArea">
      <button id="gameB1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"></button>
      <button id="gameB2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"></button>
      <br/>
      <button id="gameB3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"></button>
      <button id="gameB4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"></button>
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
